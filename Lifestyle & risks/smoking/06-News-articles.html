<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>NEWS ARTICLES ON SMOKING/h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "Say yes to Anti-Smoking Law",
          url: "https://www.thestar.com.my/news/nation/2022/07/23/say-yes-to-anti-smoking-law",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "All About Tobacco",
          url: "https://www.who.int/news-room/fact-sheets/detail/tobacc",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Your Smoking Addiction might be a Dating Deal-Breaker",
          url: "https://economictimes.indiatimes.com/news/how-to/your-smoking-addiction-might-be-a-dating-deal-breaker/articleshow/92171421.cms",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Childhood cancer & Cleft lips that male and female smoking can cause to babies",
          url: "https://economictimes.indiatimes.com/magazines/panache/childhood-cancer-cleft-lips-and-other-risks-that-male-and-female-smoking-can-cause-to-babies/articleshow/91891665.cms",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "New evidence shows vaping causes Lung Injuries",
          url: "https://www.thesundaily.my/home/new-evidence-shows-vaping-causes-lung-injuries-say-health-experts-DF9513162",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Doctor weighs in on E-Cigarette and Vaping-associated Lung Injury",
          url: "https://www.nst.com.my/news/nation/2022/02/772179/doctor-weighs-e-cigarette-and-vaping-associated-lung-injury",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "Smoking and Vaping linked to higher risk of severe COVID-19 complications, including Death",
          url: "https://www.sciencedaily.com/releases/2022/07/220726132635.htm",
          image: "/assets/img/article/diabetes.jpeg",
        },
        ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li
            class="list-group-item border-0 border-bottom bg-white image-tile"
            style="background-image: url(${_item.image})"
          >
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}" target="_blank">
                  <div class="d-flex">
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
