<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <header class="app-header">
      <div class="d-flex align-items-center justify-content-between h-100">
        <a class="col-3 px-4 py-3 fs-4 text-dark text-decoration-none" href="/">
          Home
        </a>
        <figure
          class="col-6 d-flex align-items-center justify-content-center h-100 m-0"
        >
          <img class="logo" src="/assets/img/logo.png" alt="Logo" />
        </figure>
        <div class="col-3 px-4 py-3 d-flex justify-content-end">
          <i class="bi bi-bell text-dark fs-3"></i>
        </div>
      </div>
    </header>
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>How Diabetes affects Fertility?</h5>
      </div>

      <section>
        <article>
          <figure>
            <img
              class="rounded w-100"
              src="/assets/img/article/01-Dia-9.png"
              alt=""
            />
            Image Source: Healthline January 2022
          </figure>
          <div class="rounded p-3 bg-white">
            <b class="d-block mb-2">In Woman:</b>
            <ul>
              <li>Menstrual irregularities</li>
              <li>Heavier periods flow</li>
              <li>Earlier menopause</li>
              <li>Complications during pregnancy</li>
            </ul>
            <b class="d-block mb-2">In Men:</b>
            <ul>
              <li>Lower Sperm Quality</li>
              <li>Increased Risk of Infertility</li>
            </ul>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
