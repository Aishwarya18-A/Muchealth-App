<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>FIND OUT MORE ON CARDIOVASCULAR DISEASE</h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "What is the Cardiac Diet?",
          url: "08-a-Cardiac-diet.html",
          icon: "bi bi-star",
        },
        {
          label: "9 of the Best Heart Rate Monitoring Watches of 2022?",
          url: "08-b-Best-heart-rate-monitoring.html",
          icon: "bi bi-star",
        },
        {
          label: "What is Takotsubo Cardiomyopathy (Broken Heart Syndrome)?",
          url: "08-c-Broken-heart-syndrome.html",
          icon: "bi bi-star",
        },
        
        
        
      ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li class="list-group-item border-0 border-bottom bg-white p-3">
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}">
                  <div class="d-flex">
                      <div class="me-3">
                          <i class="bi bi-star"></i>
                      </div>
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
                  <i class="bi bi-chevron-right"></i>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
