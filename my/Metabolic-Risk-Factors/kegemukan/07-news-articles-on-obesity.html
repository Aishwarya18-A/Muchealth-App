<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>ARTIKEL BERITA MENGENAI KEGEMUKAN </h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "Mencegah obesiti bermula di lorong kedai runcit dengan pembungkusan makanan",
          url: "https://theconversation.com/preventing-obesity-starts-in-the-grocery-aisle-with-food-packaging-186884",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Pemakanan yang sihat: kanak-kanak menganggap rakan sebaya mereka makan lebih banyak makanan ringan yang tidak sihat daripada yang sebenarnya mereka lakukan â€“ mengubah persepsi ini boleh membawa kepada diet yang lebih baik",
          url: "https://theconversation.com/healthy-eating-children-think-their-peers-eat-more-unhealthy-snacks-than-they-actually-do-changing-this-perception-can-lead-to-better-diets-180891",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Bir dan minuman keras mempunyai lebih banyak kesan buruk pada pinggang dan risiko penyakit jantung berbanding wain merah atau putih",
          url: "https://www.google.com",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        
        ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li
            class="list-group-item border-0 border-bottom bg-white image-tile"
            style="background-image: url(${_item.image})"
          >
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}" target="_blank">
                  <div class="d-flex">
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
