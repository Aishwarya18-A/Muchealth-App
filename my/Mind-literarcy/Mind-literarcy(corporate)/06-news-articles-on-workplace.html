<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>NEWS ARTICLES ON WORKPLACE MENTAL WELLBEING</h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "Employee Burnout",
          url: "https://www.freemalaysiatoday.com/category/nation/2022/05/12/over-half-of-malaysian-workers-burnt-out-says-report/",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Survey on Health Status of Employees in Malaysia",
          url: "https://www.nst.com.my/news/nation/2019/11/539026/survey-malaysian-employees-are-overworked-sleep-deprived-unhealthy",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Workplace Discrimination",
          url: "https://www.nst.com.my/news/exclusive/2018/01/329441/workplace-woes-workplace-discrimination-common-malaysia",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "The Top 3 Workplace Problems Affecting Employees Today",
          url: "https://www.thestar.com.my/lifestyle/family/2016/12/04/anxiety-disorders-in-children",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "How Workplace Stress Affects Employee Productivity",
          url: "https://www.corporatewellnessmagazine.com/article/workplace-stress-silent-killer-employee-health-productivity",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Dealing With the Seven Common Workplace Stressors",
          url: "https://www.ellevatenetwork.com/articles/9636-dealing-with-seven-common-workplace-stressors",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "Has The Great Resignation Hit Malaysia?e",
          url: "https://www.thestar.com.my/news/focus/2021/11/28/has-the-great-resignation-hit-malaysia",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "The Key Drivers of Employee Turnover in Malaysia?",
          url: "https://www.businesstoday.com.my/2021/10/13/pay-and-benefits-key-drivers-of-employee-turnover-in-malaysia/",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "How Important is Job Satisfaction in Todayâ€™s Workplace?",
          url: "https://www.villanovau.com/resources/hr/importance-of-job-satisfaction-in-the-workplace/",
          image: "/assets/img/article/diabetes.jpeg",
        },
        

      ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li
            class="list-group-item border-0 border-bottom bg-white image-tile"
            style="background-image: url(${_item.image})"
          >
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}" target="_blank">
                  <div class="d-flex">
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
