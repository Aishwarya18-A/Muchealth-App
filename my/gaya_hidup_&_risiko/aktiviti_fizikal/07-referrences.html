<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>RUJUKAN</h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "Kementerian Kesihatan Malaysia. Mesej utama garis panduan pemakanan Malaysia 3– aktif secara fizikal setiap hari; 2010.",
          url: "https://www.google.com/",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Klinik Mayo. Keamatan senaman: Bagaimana untuk mengukurnya. Diakses pada 19 September 2019.",
          url: "https://www.mayoclinic.org/healthy-lifestyle/fitness/in-depth/exercise-intensity/art-20046887",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Pusat Kawalan dan Pencegahan Penyakit. Mengukur intensiti aktiviti fizikal. Diakses pada 19 September 2019.",
          url: "https://www.cdc.gov/physicalactivity/basics/measuring/",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Persatuan Darah Tinggi Malaysia. Apakah yang dimaksudkan dengan tekanan darah tinggi dan gaya hidup sihat? Diakses pada 8 Oktober 2019.",
          url: "http://msh.my",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Kementerian Kesihatan Malaysia. Garis panduan amalan klinikal Edisi ke-4: Pengurusan dislipidemia; 2011.",
          url: "https://www.google.com/",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "Kementerian Kesihatan Malaysia. Garis panduan amalan klinikal: Pengurusan kencing manis mellitus jenis 2 (Edisi ke-5); 2015",
          url: "https://www.google.com/",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "Kencing Manis Malaysia. Bermula untuk bersenam. Diakses pada 8 Oktober 2019..",
          url: "https://www.dietitians.org.my",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "Bergmann N, dan sebagainya. Sambungan Endocr 2014;3:R55–R80.",
          url: "https://www.google.com/",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "Klinik Mayo. Pengurusan tekanan. Diakses pada 19 September 2019.",
          url: "https://www.mayoclinic.org/healthy-lifestyle/stress-management/in-depth/exercise-and-stress/art-20044469?pg=2",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "Persatuan Jantung Amerika. Bergerak: Petua mudah untuk menjadi aktif! Diakses pada 8 Oktober 2019.",
          url: "https://www.heart.org/en/healthy-living/fitness/getting-active/get-real-about-getting-active#.vwrvovl9601",
          image: "/assets/img/article/diabetes.jpeg",
        },
        {
          label: "WebMD. Bagaimana untuk memulakan program senaman. Diakses pada 19 September 2019.",
          url: "https://www.webmd.com/fitness-exercise/default.htm?page=1",
          image: "/assets/img/article/diabetes.jpeg",
        },
        ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li
            class="list-group-item border-0 border-bottom bg-white image-tile"
            style="background-image: url(${_item.image})"
          >
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}" target="_blank">
                  <div class="d-flex">
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
