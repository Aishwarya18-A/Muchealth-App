<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>NEWS ARTICLES ON DIABETES</h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "Can diabetes be passed down in the Genes?",
          url: "https://www.medicalnewstoday.com/articles/317468",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "What are the symptoms of Gestational Diabetes?",
          url: "https://www.medicalnewstoday.com/articles/325177",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "How can Diabetes affect Your Feet?",
          url: "https://www.medicalnewstoday.com/articles/317504",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "How does Diabetes affect Children and Teenagers?",
          url: "https://www.medicalnewstoday.com/articles/284974",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Diabetes and Yeast infections (candidiasis)- What you need to know",
          url: "https://www.medicalnewstoday.com/articles/317824",
          image: "/assets/img/article/02-Hyp-1.png",
        },
        {
          label: "What to know about Diabetic Nephropathy or kidney disease?",
          url: "https://www.medicalnewstoday.com/articles/319686",
          image: "/assets/img/article/diabetes.jpeg",
        },
      ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li
            class="list-group-item border-0 border-bottom bg-white image-tile"
            style="background-image: url(${_item.image})"
          >
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}" target="_blank">
                  <div class="d-flex">
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
