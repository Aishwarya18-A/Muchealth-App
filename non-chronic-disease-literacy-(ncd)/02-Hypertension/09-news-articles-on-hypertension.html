<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Muchealth</title>

    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-brand-light">
    <main class="p-4 app-main">
      <div class="mb-3">
        <h5>NEWS ARTICLES ON HYPERTENSION</h5>
      </div>
      <ul class="list-group m-0 p-0" id="topics-list"></ul>
    </main>
    <script>
      const list = [
        {
          label: "Heart-healthy version of Chinese food may lower Blood Pressure",
          url: "https://www.heart.org/en/news/2022/07/11/heart-healthy-version-of-chinese-food-may-lower-blood-pressure",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Monitoring blood pressure at home can be tricky. Here's how to do it right.",
          url: "https://www.heart.org/en/news/2022/05/23/monitoring-blood-pressure-at-home-can-be-tricky-heres-how-to-do-it-right",
          image: "/assets/img/article/01-Dia-2.png",
        },
        {
          label: "Consuming about 3 grams of omega-3 fatty acids a day may lower Blood Pressure.",
          url: "https://www.heart.org/en/news/2022/06/01/consuming-about-3-grams-of-omega-3-fatty-acids-a-day-may-lower-blood-pressure",
          image: "/assets/img/article/01-Dia-2.png",
        },
        
      ];
      const listElement = document.getElementById("topics-list");
      const renderList = (_list) => {
        const listItems = _list.map((_item) => {
          return `
          <li
            class="list-group-item border-0 border-bottom bg-white image-tile"
            style="background-image: url(${_item.image})"
          >
              <a class="d-flex align-items-center justify-content-between text-decoration-none text-secondary" href="${_item.url}" target="_blank">
                  <div class="d-flex">
                      <div class="d-flex align-items-center">
                          <h5 class="text-uppercase fs-7 mb-0">${_item.label}</h5>
                      </div>
                  </div>
              </a>
          </li>
          `;
        });
        listElement.innerHTML = listItems.join("");
      };
      const filterList = (event) => {
        const value = event?.target?.value?.trim();
        if (!value) renderList(list);
        const newList = list?.filter((_item) => {
          const _label = (_item?.label || "").toLowerCase();
          return _label.indexOf(value?.toLowerCase()) >= 0;
        });
        renderList(newList);
      };
      renderList(list);
    </script>
  </body>
</html>
